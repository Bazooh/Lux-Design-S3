env_args:
  reward_weights:
    stat_0: points_gained
    weight_0: 1.0
  transform_obs: HybridTransformObs
  transform_action: SimplerActionNoSap
  memory: RelicPointMemory

network:
  model: Pix2Pix_AC
  load_from_checkpoint: None

ppo:
  lr: 1e-4
  num_envs: 8
  num_steps: 1000
  total_timesteps: 1e6
  update_epochs: 4
  num_minibatches: 8
  gamma: 0.99
  gae_lambda: 0.9
  clip_grad_norm: 0.5
  clip_eps: 0.2
  ent_coef: 0.1
  vf_coef: 0.5
  max_grad_norm: 0.5
  anneal_lr: True
  seed: 0
  action_temperature: 2.0